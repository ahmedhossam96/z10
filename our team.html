<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 2;
            /* Place the navbar above other content */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            margin: 0 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .logo {
            max-width: 90px;
            max-height: 60px;
            margin-right: 20px;
        }

        /* Video background */
        #video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sections */
        .section {
            padding: 80px 0;
            text-align: center;
        }

        /* Grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .grid-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .grid-image {
            max-width: 100%;
            height: auto;
        }

        .grid-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        /* Second Section Styles */
        .section2 {
            background-color: #f7f7f7;
        }

        /* Third Section Styles */
        .section3 {
            background-color: #fff;
        }

        /* Video Container for YouTube Video */
        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio for the video container */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 10px;
            }

            .navbar a {
                padding: 8px 15px;
            }

            .grid-container {
                grid-template-columns: 1fr;
                /* Single column on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="navbar">

        <a href="#">Home</a>
        <a href="#">About</a>
        <img src="z.10.jpg" alt="Logo" class="logo">
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="video-container">
        <video autoplay loop muted>
            <source src="zbx.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- First Section -->
    <div class="section">
        <div class="grid-container">
            <div class="grid-item">
                <img src="scZ.jpg" alt="Image 1" class="grid-image">
                <h3>Grid Item 1</h3>
                <p>Description of item 1.</p>
                <a href="#" class="grid-button">Learn More</a>
            </div>
            <div class="grid-item">
                <img src="zika.jpg" alt="Image 2" class="grid-image">
                <h3>Grid Item 2</h3>
                <p>Description of item 2.</p>
                <a href="#" class="grid-button">Learn More</a>
            </div>
            <div class="grid-item">
                <img src="yaza.jpg" alt="Image 3" class="grid-image">
                <h3>Grid Item 3</h3>
                <p>Description of item 3.</p>
                <a href="#" class="grid-button">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Second Section -->
    <div class="section section2">
        <div class="grid-container">
            <div class="grid-item">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="grid-item">
                <img src="trY.jpg" alt="Image 4" class="grid-image">
            </div>
        </div>
    </div>

    <!-- Third Section -->
    <div class="section section3">
        <h2>Watch Our Video</h2>
        <div class="video-container">
            <!-- Replace the iframe source with your YouTube video embed code -->
            <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Your Company Name</p>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>

</html>
