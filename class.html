<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            /* Place the video behind other elements */
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for the navbar */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            /* Place the navbar above the video */
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
            /* Place the text above the video */
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="zbx.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="overlay">
        <h1>Welcome to Your Website</h1>
        <p>Your captivating message goes here.</p>
    </div>

    <!-- You can add more sections or content as needed -->

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>

</html>
